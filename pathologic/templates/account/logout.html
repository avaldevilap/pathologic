{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
<div class="max-w-xs mx-auto mt-16 text-center">
  <h1 class="text-2xl">{% trans "Sign Out" %}</h1>

  <p class="py-5">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="button button--danger" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
