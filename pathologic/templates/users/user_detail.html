{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16">

  <div class="flex flex-col space-y-2 mb-3">
      <h2>{{ object.username }}</h2>
      {% if object.name %}
        <p>{{ object.name }}</p>
      {% endif %}
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="flex space-x-1">
    <a class="button button--primary" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="button button--primary" href="{% url 'account_email' %}" role="button">E-Mail</a>
</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
